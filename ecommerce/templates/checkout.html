{% extends "base.html" %}

{% block title %}Checkout{% endblock %}

{% block content %}
<div class="row justify-content-center py-5">
    <!-- Checkout Heading -->
    <h2 class="text-center mb-4">Checkout</h2>

    <!-- Checkout Form -->
    <div class="col-md-6">
        <form method="POST" action="{% url 'checkout' %}">
            {% csrf_token %}

            <!-- User Information and Payment Method -->
            <div class="mb-4">
                {{ form.as_p }}
            </div>

            <!-- Order Summary Section (shared partial) -->
            <h3 class="mb-3">Order Summary</h3>
            {% include "order_summary.html" %}

            <!-- Place Order Button -->
            <button type="submit" class="btn btn-danger w-100">Place Order</button>
        </form>
    </div>
</div>

<!-- Back to Index Button -->
<div class="text-center mt-4">
    <a href="{% url 'index' %}" class="btn btn-primary">Go Back</a>
</div>
{% endblock %}
