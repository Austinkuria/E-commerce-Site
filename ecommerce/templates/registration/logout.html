{% extends "base.html" %}

{% block title %}
Logged Out
{% endblock title %}

{% block content %}
<div>
    <h2>Sign Out</h2>
    <form action="{% url 'logout' %}" method="POST" class="form-group my-3 col-6">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Logout</button>
    </form>
</div>
{% endblock content %}
