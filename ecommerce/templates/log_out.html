{% extends "base.html" %}

{% block title %}Logout{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h2>Are you sure you want to log out?</h2>
            <form id="logout-form" action="{% url 'log_out' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger mt-3">Yes, log me out</button>
                <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
